{% extends 'catalog/base.html'%}
{% block content %}
<div class="container">
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить продукт {{object.name}}?</p>
                        <div class="btn-group">
                        <button type="submit" class="btn-outline-dark">Да</button>
                        <a href="{% url 'catalog:home' %}" type="button" class="btn-outline-dark ">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
